server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB.HOST:localhost}:${DB.PORT:3306}/medical_research?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB.USERNAME:root}
    password: ${DB.PASSWORD:deepwise}
  # 文件上传
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB
  # AOP代理
  aop:
    proxy-target-class: true
    auto: true

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.medical.research.entity

# JWT 配置
jwt:
  secret: ${JWT_SECRET:abcdefghijklmnopqrstuvwxyz1234567890}
  expiration: ${JWT_EXPIRATION:14400000}
  renewal-threshold: ${JWT_RENEWAL_THRESHOLD:3600000}

# 文件存储配置
file:
  storage:
    dir: ${FILE_STORAGE_DIR:/data/download}

# SpringDoc/Swagger 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  packages-to-scan: com.medical.research.controller
  security:
    enabled: true
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG