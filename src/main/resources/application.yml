server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.110.5:3306/medical_research?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root  # 替换为实际用户名
    password: deepwise  # 替换为实际密码
  # 文件上传
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB
  # AOP代理
  aop:
    proxy-target-class: true
    auto: true

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.medical.research.entity

# JWT 配置
jwt:
  secret: abcdefghijklmnopqrstuvwxyz1234567890  # 生产环境需替换
  expire: 7200000  # 2小时（毫秒）
  header: token

# MinIO 配置
minio:
  endpoint: http://localhost:9000  # MinIO服务地址
  accessKey: minioadmin            # 访问密钥
  secretKey: minioadmin            # 秘钥
  bucketName: medical-research     # 存储桶名称

# SpringDoc/Swagger 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  packages-to-scan: com.medical.research.controller
  security:
    enabled: true
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG